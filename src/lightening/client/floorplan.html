<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, height=device-height" />
    <title>Lightening</title>
  </head>

  <body>
    <img
      src="floorplan.png"
      style="
        display: block;
        position: absolute;
        top: -115px;
        left: -320px;
        width: 1550px;
        opacity: 0.5;
      "
    />
    <svg
      style="position: absolute; top: 0; left: 0;"
      version="1.1"
      baseProfile="full"
      width="1000"
      height="880"
      xmlns="http://www.w3.org/2000/svg"
    >
      <style>
        .wall {
          stroke: blue;
          stroke-width: 15;
          fill: transparent;
          stroke-linecap: square;
          stroke-linejoin: miter;
        }
      </style>

      <!-- Main walls -->
      <path class="wall" d="M 32 27, L 32 845, L 821 845, L 662 27, Z"></path>
    </svg>
  </body>
</html>
