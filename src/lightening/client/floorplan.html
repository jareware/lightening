<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, height=device-height" />
    <title>Lightening</title>
  </head>

  <body>
    <img
      src="floorplan.png"
      style="
        display: block;
        position: absolute;
        top: -115px;
        left: -320px;
        width: 1550px;
        opacity: 0.5;
      "
    />
    <style>
      .wall {
        stroke: black;
        stroke-width: 15;
        fill: transparent;
        stroke-linecap: butt;
        stroke-linejoin: miter;
      }
      .wall.underline {
        stroke: lightgray;
      }
    </style>
    <svg
      style="position: absolute; top: 0; left: 0;"
      version="1.1"
      baseProfile="full"
      width="1000"
      height="880"
      xmlns="http://www.w3.org/2000/svg"
    >
      <!-- Main walls -->
      <path class="wall underline" d="M 32 27, v 818, h 790, L 662 27, Z"></path>
      <path
        class="wall"
        d="M 32 27, v 818, h 790, L 662 27, Z"
        stroke-dasharray="1086 55 507 94 26 50 57 160 5 54 147 160 181 50 34 107 85 93 18 49"
      ></path>
    </svg>
  </body>
</html>
