<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, height=device-height" />
    <title>Lightening</title>
  </head>

  <body>
    <img
      src="floorplan.png"
      style="
        display: block;
        position: absolute;
        top: -115px;
        left: -320px;
        width: 1550px;
      "
    />
    <svg
      style="position: absolute; top: 0; left: 0;"
      version="1.1"
      baseProfile="full"
      width="1000"
      height="880"
      xmlns="http://www.w3.org/2000/svg"
    >
      <rect width="100%" height="100%" stroke="red" stroke-width="3" fill="transparent" />
    </svg>
  </body>
</html>
